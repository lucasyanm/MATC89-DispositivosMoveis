<ListView
  height="100%"
  separatorColor="transparent"
  [items]="heroes$ | async"
  class="p-16"
>
  <ng-template let-hero="item">
    <FlexboxLayout
      flexDirection="column"
      backgroundColor="#f1f1f1"
      class="p-8"
    >
      <Label
        class="h2"
        [text]="hero.name"
      ></Label>

      <FlexboxLayout width="100%">
        <Button
          text="DETALHES"
          [nsRouterLink]="['/details', hero.id]"
          margin="0"
          width="50%"
          style="background-color: #9CC2E5;"
        ></Button>
        <Button
          text="EDITAR"
          [nsRouterLink]="['/edit', hero.id]"
          margin="0"
          width="50%"
          style="background-color: #B6D7A8;"
        ></Button>
      </FlexboxLayout>

    </FlexboxLayout>
  </ng-template>
</ListView>
